<!-- create a simple HTML article that includes a heading, an author's name, a publication date,
and two paragraphs. Use appropriate elements for each part of the article -->

<!-- create a simple image gallery with three images. Each image should be a thumbnail that
links to a larger version of the image. Use appropriate elements and attributes for the
images and the links -->

<!-- create a simple table with a header row and three rows of data. The table should display
information about three different products, including the product name, price, and available
quantity. Use appropriate elements and attributes for the table -->



<!DOCTYPE html>
<html>

<head>
    <title>Yet another title</title>
</head>

<body>

    <article>
        <h1>This is an article</h1>
        <p>Author</p>
        <input type="text">
        <p>Publication date</p>
        <input type="date">
        <p>Here is some text</p>
        <p><b>And some more</b></p>
    </article>
    <hr>
    <article>
        <h1>Image gallery</h1>
        <a href="https://www.forskning.se/app/uploads/2024/02/gurka2.jpg">
            <img src="https://www.forskning.se/app/uploads/2024/02/gurka2.jpg" width="200" height="200"
                alt="A holothurian"></a>
        <a
            href="https://st3.depositphotos.com/8350836/19163/v/1600/depositphotos_191635904-stock-illustration-vector-realistic-illustration-of-pickled.jpg">
            <img src="https://st3.depositphotos.com/8350836/19163/v/1600/depositphotos_191635904-stock-illustration-vector-realistic-illustration-of-pickled.jpg"
                width="200" height="200" alt="A pickle">
        </a>
        <a href="https://static-cdn.sr.se/images/411/5bb18e6c-045b-4c75-9897-6f013b1a886d.jpg">
            <img src="https://static-cdn.sr.se/images/411/5bb18e6c-045b-4c75-9897-6f013b1a886d.jpg" height="200"
                width="200" alt="A cucumber">
        </a>
    </article>
    <table border="5">
        <thead>
            <tr>
                <th><b>Product name</b></th>
                <th><b>Price</b></th>
                <th><b>Quantity</b></th>
            </tr>
        </thead>
        <tr>
            <td>Holoturian</td>
            <td>20€ each</td>
            <td>25 left</td>
        </tr>
        <br>
        <tr>
            <td>Pickles</td>
            <td>3€ each</td>
            <td>50 left</td>
        </tr>
        <br>
        <tr>
            <td>Cucumber</td>
            <td>1€ each</td>
            <td>70 left</td>
        </tr>
        <br>
    </table>

</body>

</html>
